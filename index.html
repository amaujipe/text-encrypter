<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ancrypter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/base.css">
</head>
<body>
    
    <header class="header">
        <section class="container">
            <img src="/assets/images/logo.svg" alt="Logo de ancrypter" class="header__image">
            <h1 class="header__title">ncripter</h1>
        </section>
    </header>

    <main class="main">
        <div class="container">
            <form action="#" class="form">
                <textarea name="" id="textToEncrypt" cols="30" rows="10" class="textToEncrypt"></textarea>
                <div class="form__actions">
                    <span class="form__warning">Solo letras minusculas y sin acentos</span>
                    <button class="button button--primary">Encriptar</button>
                    <button class="button button--secondary">Desencriptar</button>
                </div>
            </form>
        </div>
    </main>

    <aside class="aside">
        <div class="container">
            <section class="encryptetText"></section>
            <button class="button button--secondary">Copiar</button>
        </div>
    </aside>

    <footer class="footer">
        <section class="container">
            <h2 class="footer__title">Desarrollado por <a href="#">Andres Jimenez</a></h2>
            <p class="footer__paragraph">Oracle ONE - Allura Challenges</p>
        </section>
    </footer>

</body>
</html>
